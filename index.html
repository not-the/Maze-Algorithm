<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="output"></div>
    </div>

    <div class="container">
        <div>
            <button onclick="generate()">New maze</button>
            <button onclick="solve()">Solve maze</button>
            <br/><br/>
            <label for="setting_solve_speed">
                <b>Solve Speed (ms):</b><br/>
                <input type="number" name="setting_solve_speed" id="setting_solve_speed" data-setting="solve_speed" value="20">
            </label>
            <br/><br/>
            <label for="setting_gen_speed">
                <b>Generator Speed (ms):</b><br/>
                <input type="number" name="setting_gen_speed" id="setting_gen_speed" data-setting="gen_speed" value="0">
            </label>
        </div>
    </div>

    <!-- <div id="pointer"></div> -->

    <!-- JS -->
    <script src="index.js"></script>
</body>
</html>
